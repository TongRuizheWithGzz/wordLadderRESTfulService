<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Login</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet" />
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>

<body style="background-color: #f1f1f1; padding-bottom: 0">

<div th:insert="~{ header :: nav}"></div>

<div class="container" style="margin-top: 60px">

    <div class="row" style="margin-top: 100px">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body">
                    <form id="form1" name="form1" action="http://localhost:8082/login" method="post" >
                        <div class="form-group" style="margin-top: 30px">
                            <div class="input-group col-md-6 col-md-offset-3">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                                <input type="text" class="form-control" name="username" id="username" placeholder="Username"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-6 col-md-offset-3">
                                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <br>
                        <div th:each="message : ${messages}">
                            <p style="text-align: center" class="text-danger" th:text="${message}"></p>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-6 col-md-offset-3 col-xs-12 ">
                                <button id="btn1" type="submit" class="btn btn-primary btn-block">Sign In</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group col-md-6 col-md-offset-3" style="text-align: center">
                                <a href="/read_me.txt">Forget password?</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<script type="text/javascript">
    function postAjax(){
        $.ajax({
            type: 'POST',
            url: 'http://localhost:8082/login',
            data:{
                username:document.getElementById("username").innerText,
                password:document.getElementById("password").innerText
            },
            success: function(data){
                alert(data);
            }
        })

    }
    function postAjax2(){

        console.log($("#form2").serialize());
    }
</script>

</html>
